<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sydalfhi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="logoIcon.png" type="image/x-icon">
</head>


<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="remaja.png" alt="gambar">
            </div>
            <div class="card-body">
                <h1>REMAJA (SPEED UP)</h1>
                <p>Artis tidak dikenal</p>
                <div class="main">
                    <p class="jalannya">0:00</p>
                    <div class="music">
                        <div class="panjang"></div>
                        <div class="range"></div>
                    </div>
                    <p>2:50</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="bulat-play">
                    <div class="play-1"></div>
                    <div class="play-2"></div>
                    <div class="paused"></div>
                </div>
                <audio src="Hivi-remaja.mp3" controls>
                </audio>
            </div>
        </div>
    </div>
</body>

<script src="js/script.js"></script>

</html>
